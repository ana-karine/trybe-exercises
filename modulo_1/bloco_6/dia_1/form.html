<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário-currículo</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header class="form-header">
      <h1>Formulário para cadastro de currículo</h1>
      <p>Preencha os campos abaixo</p>
    </header>
    <form id="cv-form">
      <div class="form-row">
        <!--Dados Pessoais-->
        <fieldset>
          <div class="line-content">
            <label for="name">Nome: </label>
            <input type="text" name="name" id="name" class="verification" maxlength="40" required>
          </div>
          <div class="line-content">
            <label for="email">Endereço de e-mail: </label>
            <input class="email-input" type="text" name="email" id="email" maxlength="50" placeholder="exemplo@exemplo.com" required>
          </div>
          <div class="line-content">
            <label for="cpf-number">CPF: </label>
            <input type="text" name="cpf" id="cpf-number" class="verification" maxlength="11" required>
          </div>
          <div class="line-content">
            <label for="address">Endereço: </label>
            <input type="text" name="address" id="address" class="verification" maxlength="200" required>
          </div>
          <div class="line-content">
            <label for="city">Cidade: </label>
            <input type="text" name="city" id="city" class="verification" maxlength="28" required>
          </div>
          <div class="line-content alert-state">
            <label for="state">Estado: </label>
            <select name="state" id="state" value = "" required>
              <option value="" id="select-state">Selecione seu estado</option>
            </select>
          </div>
          <div class="line-content">
            <label for="house-apartment">Tipo de imóvel: </label>
            <input type="radio" name="house-apartment" id="house" value="house" required> <span>Casa</span>
            <input type="radio" name="house-apartment" id="apartment" value="apartment" required > <span>Apartamento</span>
          </div>
        </fieldset>
        <!--Dados do Último Emprego-->
        <fieldset>
          <div class="line-content">
            <label for="cv-resume">Resumo do currículo: </label>
            <textarea id="cv-resume" name="cv-resume" maxlength="1000" cols="100" rows="20" required></textarea>
          </div>
          <div class="line-content">
            <label for="position">Cargo: </label>
            <input type="text" name="position" id="position" class="verification" maxlength="40" required >
          </div>
          <div class="line-content">
            <label for="description">Descrição do cargo: </label>
            <input type="text" id="description" class="verification" name="description" maxlength="500" required>
          </div>
          <div class="line-content">
            <label for="start-date">Data de início: </label>
            <input type="text" class="input-data" name="start-date" value="" placeholder="dd/mm/aaaa" required>
          </div>
        </fieldset>
        <button class="submit-button" type="button">Enviar</button>
        <button class="clear-button" type="button">Limpar</button>
      </div>
      </form>
    <section class="form-data"></section>
    <script src="script.js"></script>
  </body>
</html>
