<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de currículo</title>
</head>
<body>

<!--Dados pessoais-->
<fieldset>
  <section>
    <label for='name'>Nome</label><br>
    <input class='value' id='name' type='text' maxlength='40' required='required'><br><br>
  </section>
  <section>
    <label for='email'>Email</label><br>
    <input class='value' id='email' type='text' maxlength='50' required='required'><br><br>
  </section>
  <section>
    <label for='cpf'>CPF</label><br>
    <input class='value' id='cpf' type='text' maxlength='11' required='required'><br><br>
  </section>
  <section>
    <label for='endereco'>Endereço</label><br>
    <input class='value' id='endereco' type='text' maxlength='200' required='required'><br><br>
  </section>
  <section>
    <label for='cidade'>Cidade</label><br>
    <input class='value' id='cidade' type='text' maxlength='28' required='required'><br><br>
  </section>
  <section>
    <label for='estado'>Estado</label><br>
    <select class='value' id='estado' required='required'></select><br><br>
  </section>
  <section>
    <label>Tipo</label><br>
    <div>
      <label for='apartamento'>
      <input class='value' id='apartamento' type='radio' name='moradia' value='apartamento' required='required'>apartamento</label>
    </div>
    <div>
      <label for='casa'>
      <input class='value' id='casa' type='radio' name='moradia' value='casa' required='required'>casa</label>
    </div>
  </section>
</fieldset>

<!--Dados do último emprego-->
<fieldset>
  <section>
    <label for='resumo'>Resumo do currículo</label><br>
    <textarea class='value' id='resumo' maxlength='1000' required='required'></textarea><br><br>
  </section>
  <section>
    <label for='cargo'>Cargo</label><br>
    <input class='value' id='cargo' type='text' maxlength='40' required='required'><br><br>
  </section>
    <label for='descricao'>Descrição do cargo</label><br>
    <input class='value' id='descricao' type='text' maxlength='500' required='required'><br><br>
  </section>
  <section>
    <label for='data'>Data de início</label><br>
    <input class='value' id='data' type='text' placeholder='dd/mm/aaaa' required='required'><br><br>
  </section>
</fieldset>

<button id='submit' type='submit'>Enviar</button>
<button id='reset' type='reset'>Limpar</button>

<br><br>
<div id='consolidated'>
  <h3>Consolidado dos dados inseridos no formulário</h3>
</div>
  
<script src="./script.js"></script>
</body>
</html>
