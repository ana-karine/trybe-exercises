<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>The Cat Walk</title>
 </head>
 <body>
  <div style="display: block;">
      <div>
        <img style="position: relative;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
      </div>
      <div>
        <img style="position: relative;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
      </div>
  </div>

  <script>
    // 1a animação:
    // - O gato se move da esquerda para a direita da tela;
    // - Quando chega à direita, reinicia o movimento no lado esquerdo ("0px").
    let img = document.getElementsByTagName('img')[0];
    img.style.left = '0px';

    function catWalk() {
      img.style.left = (parseInt(img.style.left) + 10) + 'px';
    }
    window.setInterval(catWalk, 50);

    function catWalk() {
      let currentLeft = parseInt(img.style.left);
      img.style.left = (currentLeft + 10) + 'px';
      if (currentLeft > (window.innerWidth-img.width)) {
        img.style.left = '0px';
      }
    }
    window.setInterval(catWalk, 50);


    // 2a animação:
    // - O gato se move da esquerda para a direita da tela;
    // - Quando chega à direita, "volta de ré".
    let img2 = document.getElementsByTagName('img')[1];
    img2.style.left = '0px';
    
    let walkForwards = true;
    function catWalk2() {
      let currentLeft = parseInt(img2.style.left);
  
      if (walkForwards && (currentLeft > (window.innerWidth - img2.width))) {
        walkForwards = false;
      }
      if (!walkForwards && (currentLeft <= 0)) {
        walkForwards = true;
      }
  
      if (walkForwards) {
        img2.style.left = (currentLeft + 10) + 'px';
      } else {
        img2.style.left = (currentLeft - 10) + 'px';
      }
    }
    window.setInterval(catWalk2, 50); 
  </script>

 </body>
</html>
