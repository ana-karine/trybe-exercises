<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>The Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

  <script>

    let img = document.getElementsByTagName('img')[0];
    img.style.left = '0px';
    /* O gato se move da esquerda para a direita da tela:
    function catWalk() {
      img.style.left = (parseInt(img.style.left) + 10) + 'px';
    }
    window.setInterval(catWalk, 50);
    */
    
    /* Quando o gato chega à direita da tela, reinicia o movimento no lado esquerdo ("0px"):
    function catWalk() {
      let currentLeft = parseInt(img.style.left);
      img.style.left = (currentLeft + 10) + 'px';
      if (currentLeft > (window.innerWidth-img.width)) {
        img.style.left = '0px';
      }
    }
    window.setInterval(catWalk, 50);
    */
    
    // Quando o gato chega à direita da tela, volta para a esquerda:
    let walkForwards = true;
    function catWalk() {
      let currentLeft = parseInt(img.style.left);
  
      if (walkForwards && (currentLeft > (window.innerWidth - img.width))) {
        walkForwards = false;
      }
      if (!walkForwards && (currentLeft <= 0)) {
        walkForwards = true;
      }
  
      if (walkForwards) {
        img.style.left = (currentLeft + 10) + 'px';
      } else {
        img.style.left = (currentLeft - 10) + 'px';
      }
    }
    window.setInterval(catWalk, 50); 
  
  </script>

 </body>
</html>
