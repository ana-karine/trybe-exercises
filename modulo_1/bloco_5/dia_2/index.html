<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // Parte 1
      //
      // 1. Adicione a tag h1 com o texto 'Exercício 5.2 - JavaScript DOM' como filho da tag body;
      const elementoH1 = document.createElement('h1');
      elementoH1.innerHTML = 'Exercício 5.2 - JavaScript DOM';
      document.body.appendChild(elementoH1);
      //
      // 2. Adicione a tag div com a classe 'main-content' como filho da tag body;
      const elementoDivMain = document.createElement('div');
      elementoDivMain.className = 'main-content';
      document.body.appendChild(elementoDivMain);
      // 
      // 3. Adicione a tag div com a classe 'center-content' como filho da tag div criada no passo 2;
      const elementoDivCenter = document.createElement('div');
      elementoDivCenter.className = 'center-content';
      elementoDivMain.appendChild(elementoDivCenter);
      // 
      // 4. Adicione a tag p como filho do div criado no passo 3 e coloque algum texto;
      const paragrafo = document.createElement('p');
      paragrafo.innerHTML = 'Ana Karine';
      elementoDivCenter.appendChild(paragrafo);
      //
      // 5. Adicione a tag div com a classe 'left-content' como filho da tag div criada no passo 2;
      const elementoDivLeft = document.createElement('div');
      elementoDivLeft.className = 'left-content';
      elementoDivMain.appendChild(elementoDivLeft);
      //
      // 6. Adicione a tag div com a classe 'right-content' como filho da tag div criada no passo 2;
      const elementoDivRight = document.createElement('div');
      elementoDivRight.className = 'right-content';
      elementoDivMain.appendChild(elementoDivRight);
      //
      // 7. Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe 'small-image'. Esse elemento deve ser filho do div criado no passo 5;
      const elementoImg = document.createElement('img');
      elementoImg.className = 'small-image';
      elementoImg.src = 'https://picsum.photos/200';
      elementoDivLeft.appendChild(elementoImg);
      //
      // 8. Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6;
      const lista = document.createElement('ul');
      elementoDivRight.appendChild(lista);
      const numeros = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis', 'Sete', 'Oito', 'Nove', 'Dez']
        for (let i in numeros) {
          const elementoLista = document.createElement('li');
          elementoLista.innerHTML = numeros[i];
          lista.appendChild(elementoLista);
        }
      //  
      // 9. Adicione 3 tags h3, todas sendo filhas do div criado no passo 2.
      for (let i = 1; i <= 3; i += 1) {
        const elementoH3 = document.createElement('h3');
        elementoH3.innerHTML = 'Trybe ' + i;
        elementoDivMain.appendChild(elementoH3);
      }
      //
      //
      // Parte 2
      //
      // 1. Adicione a classe title na tag h1 criada;
      const titulo = document.getElementsByTagName('h1')[0];
      titulo.className = 'title';
      //
      // 2. Adicione a classe description nas 3 tags h3 criadas;
      const descricao = document.getElementsByTagName('h3');
      for (let i = 0; i < 3; i += 1) {
        descricao[i].className = 'description';
      }
      //
      // 3. Remova o div criado no passo 5 (aquele que possui a classe left-content). Utilize a função .removeChild();
      const divLeftContent = document.getElementsByClassName('left-content')[0];
      elementoDivMain.removeChild(divLeftContent);
      //
      // 4. Centralize o div criado no passo 6 (aquele que possui a classe right-content). Dica: para centralizar, basta configurar o margin-right: auto do div;
      const divRightContent = document.getElementsByClassName('right-content')[0];
      divRightContent.style.marginRight='auto';
      //
      // 5. Troque a cor de fundo do elemento pai da div criada no passo 3 (aquela que possui a classe center-content) para a cor verde;
      const divCenterContent = document.getElementsByClassName('center-content')[0];
      divCenterContent.parentNode.style.backgroundColor = 'green';
      // 
      // 6. Remova os dois últimos elementos (nove e dez) da lista criada no passo 8.
      lista.lastChild.remove();
      lista.lastChild.remove();
      //
    </script>
  </body>
</html>
